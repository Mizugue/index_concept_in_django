{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">

	<h3 class="my-4 border-bottom pb-1">Marcas</h3>
	<div class="row">
		{% if data %}
			{% for marca in data %}
				<div class="col-md-3 mb-4">
					<div class="card shadow">
					<a href="/marca-product-list/{{marca_id}}"><img src="{{ marca.imagem.url }}" width="80" height="80" class="card-img-top" alt="{{marca.titulo}}" /></a>
					<div class="card-body">
						<h6 class="card-text"><a href="#">{{marca.titulo}}</a></h6>
					</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
