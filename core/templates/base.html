{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Cocktaw Store</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}" />
	<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container">
		  <a class="navbar-brand" href="/">Cocktaw Store</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<form class="form-inline my-2 my-lg-0" action="/search">
		      <div class="input-group">
				  <input name="q" type="text" class="form-control" placeholder="Pesquisar" />
				  <div class="input-group-append">
				    <button class="btn btn-dark" type="submit" id="button-addon2">Pesquisar</button>
				  </div>
				</div>
		    </form>
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link text-white" href="/">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'category-list'%}">Categorias</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'marca-list'%}">Marcas</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href=""><i ></i> Carrinho <span class="cart-list"></span></a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          <i></i> Minha Conta
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

		        	<a class="dropdown-item" href="">Painel</a>
		        	<a class="dropdown-item" href="">Sair</a>

	        		<a class="dropdown-item" href="">Login</a>
		          <a class="dropdown-item" href="">Cadastrar</a>

		        </div>
		      </li>
		    </ul>
		  </div>
		</div>
    </nav>

    {% block content %}
    {% endblock %}

<footer class="pt-4 pb-2 border-top container">
    <div class="row">
        <div class="col-12 col-md-4">
            <a href="#">Cocktaw Store</a>
            <small class="d-block text-muted">&copy; 2024</small>
        </div>
        <div class="col-6 col-md-4">
            <h5>Recursos</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Recursos</a></li>
            </ul>
        </div>
        <div class="col-6 col-md-4">
            <h5>Sobre</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Equipe</a></li>
                <li><a class="text-muted" href="#">Privacidade</a></li>
                <li><a class="text-muted" href="#">Termos</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
